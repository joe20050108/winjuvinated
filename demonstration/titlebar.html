<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Access-Control-Allow-Origin" content="Access-Control-Allow-Origin: *">
        <title>Basic Demonstration</title>
        <link rel="stylesheet" href="../bin/Microsoft.WinJS.4.4/css/ui-dark.css">
        <script src="../bin/Microsoft.WinJS.4.4/js/base.js"></script>
        <script src="../bin/Microsoft.WinJS.4.4/js/ui.js"></script>
        <link rel="stylesheet" href="style2.css">
        <script>
            WinJS.UI.processAll();
        </script>
    </head>
    <body class="win-type-body">
        <div style="margin: 5px; grid-column-start: 1; grid-column-end: 3; display: grid;">
            <div class="win-titlebar">
                <button class="win-titlebar-button">&#xe700;</button>
                <button class="win-titlebar-button win-titlebar-close-button">&#xe8bb;</button>
                <div class="win-titlebar win-titlebar-drag-region">
                    <img class="win-titlebar-icon" src="https://64.media.tumblr.com/adbfb4c4dca656aa314d3394a09e5a2c/764880e63d39b93c-38/s1280x1920/806cbf805fec8d05d431d2a22302b3a6a3bd7bbe.png">
                    <div class="win-titlebar-title">Titlebar Example for Electron</div>
                </div>
            </div>
        </div>
        <div data-win-control="WinJS.UI.SearchBox" data-win-options="{value:'Search'}"></div>
    </body>
</html>
